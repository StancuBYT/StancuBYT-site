<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StancuBYT | Contact</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a1f;
      color: #ffffff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      background: linear-gradient(45deg, #0066ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .box {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(0,255,255,0.15);
      border-radius: 16px;
      padding: 24px;
      margin-top: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 16px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(0,0,0,0.4);
      color: #fff;
      margin-top: 6px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 14px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #00ff88, #00ffff);
      color: #041014;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      text-align: center;
    }

    .success {
      background: rgba(0,255,136,0.15);
      border: 1px solid rgba(0,255,136,0.3);
      color: #00ff88;
    }

    .error {
      background: rgba(255,77,77,0.15);
      border: 1px solid rgba(255,77,77,0.3);
      color: #ff4d4d;
    }

    /* Honeypot */
    .hp {
      position: absolute;
      left: -9999px;
      top: -9999px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Centru de Contact Tehnic</h1>

    <div class="box">

      <form action="https://formspree.io/f/mjggyzno" method="POST">

        <!-- Honeypot anti-spam -->
        <div class="hp">
          <label>Company</label>
          <input type="text" name="company">
        </div>

        <!-- Redirect dupa trimitere -->
        <input type="hidden" name="_next" value="?sent=1">

        <!-- Subiect email -->
        <input type="hidden" name="_subject" value="StancuBYT | Mesaj nou">

        <label>Nume complet *</label>
        <input type="text" name="name" required>

        <label>Email *</label>
        <input type="email" name="email" required>

        <label>Tip solicitare *</label>
        <select name="type" required>
          <option value="technical">Suport Tehnic</option>
          <option value="partnership">Parteneriat</option>
          <option value="listing">Listing</option>
          <option value="investment">Investitii</option>
          <option value="media">Media</option>
          <option value="security">Securitate</option>
          <option value="other">Altceva</option>
        </select>

        <label>Mesaj *</label>
        <textarea name="message" required></textarea>

        <label style="margin-top:20px;">
          <input type="checkbox" required>
          Sunt de acord cu prelucrarea datelor conform
          <a href="https://stancubyt.com/privacy" target="_blank" style="color:#00ffff;">Politicii de confidențialitate</a>
        </label>

        <button type="submit">Trimite mesajul</button>
      </form>

      <!-- Mesaj dupa redirect -->
      <div id="status"></div>

    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("sent") === "1") {
      const box = document.getElementById("status");
      box.className = "status success";
      box.textContent = "✅ Mesajul a fost trimis cu succes. Verifica inboxul si spam.";
    }
  </script>
</body>
</html>
