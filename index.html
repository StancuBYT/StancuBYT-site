<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StancuBYT | Giveaway & PromoÈ›ii</title>

<style>
:root{
  --bg:#0a0a1f;
  --card:#14142b;
  --accent:#00ff88;
  --accent2:#00ffff;
  --danger:#ff4d4d;
}
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;
  background:var(--bg);
  color:#fff;
}
h1,h2,h3{margin:0 0 10px}
button{
  padding:10px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:var(--accent);
  font-weight:bold;
}
button.danger{background:var(--danger)}
input,textarea{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #333;
  background:#0f0f25;
  color:#fff;
}
.section{
  max-width:1100px;
  margin:auto;
  padding:30px 20px;
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}
.admin-only{display:none}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  background:rgba(0,255,136,.15);
  color:var(--accent);
  font-size:13px;
}
.badge.expired{background:rgba(255,77,77,.15);color:#ff4d4d}
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBPGUlNhohbVrfsIRcIfYAD5Fh7GMZlw2Q",
  authDomain: "stancubyt-fc2b9.firebaseapp.com",
  projectId: "stancubyt-fc2b9",
};
firebase.initializeApp(firebaseConfig);
</script>
</head>

<body>

<div class="section">
  <h1>ğŸ Giveaway & PromoÈ›ii StancuBYT</h1>
  <p>PromoÈ›ii active È™i concursuri</p>

  <!-- ADMIN BUTTONS -->
  <div style="margin:15px 0">
    <button class="admin-only" onclick="showPromoForm()">â• AdaugÄƒ promoÈ›ie</button>
    <button class="admin-only" onclick="clearPromos()" style="margin-left:10px">ğŸ—‘ï¸ È˜terge toate</button>
  </div>

  <!-- LIST -->
  <div id="promoList" class="grid"></div>

  <!-- FORM -->
  <div id="promoForm" class="card admin-only" style="display:none">
    <h3>AdaugÄƒ promoÈ›ie / giveaway</h3>
    <input id="pTitle" placeholder="Titlu"><br><br>
    <input type="date" id="pEnd"><br><br>
    <textarea id="pDesc" placeholder="Descriere"></textarea><br><br>
    <button onclick="savePromo()">ğŸ’¾ SalveazÄƒ</button>
    <button class="danger" onclick="cancelPromo()">âŒ AnuleazÄƒ</button>
  </div>

  <!-- LEADERBOARD -->
  <div class="card">
    <h3>ğŸ† Clasament</h3>
    <div id="leaderboard"></div>
  </div>
</div>

<!-- ADMIN LOGIN -->
<div class="section card">
<h2>ğŸ” Administrator</h2>
<input id="adminEmail" placeholder="Email admin"><br><br>
<input id="adminPass" type="password" placeholder="ParolÄƒ"><br><br>
<button onclick="adminSignIn()">Autentificare</button>
<button onclick="adminSignOut()" id="logoutBtn" style="display:none">Delogare</button>
<p id="adminMsg"></p>
</div>

<script>
const LS_PROMOS="sbyt_promos";

/* ===== AUTH ===== */
firebase.auth().onAuthStateChanged(user=>{
  document.querySelectorAll('.admin-only')
    .forEach(e=>e.style.display=user?'inline-block':'none');
  document.getElementById('logoutBtn').style.display=user?'inline-block':'none';
  document.getElementById('adminMsg').textContent=user?`Logat: ${user.email}`:'Neautentificat';
  window.IS_ADMIN=!!user;
});

/* ===== LOGIN ===== */
function adminSignIn(){
  firebase.auth().signInWithEmailAndPassword(
    adminEmail.value, adminPass.value
  ).catch(e=>alert(e.message));
}
function adminSignOut(){firebase.auth().signOut();}

/* ===== PROMOS ===== */
function getPromos(){return JSON.parse(localStorage.getItem(LS_PROMOS)||"[]")}
function saveLocal(p){localStorage.setItem(LS_PROMOS,JSON.stringify(p))}

function showPromoForm(){promoForm.style.display="block"}
function cancelPromo(){promoForm.style.display="none"}

function savePromo(){
  if(!window.IS_ADMIN)return;
  const promos=getPromos();
  promos.push({
    id:Date.now(),
    title:pTitle.value,
    desc:pDesc.value,
    end:pEnd.value,
    participants:[]
  });
  saveLocal(promos);
  cancelPromo();
  render();
}

function clearPromos(){
  if(confirm("È˜tergi tot?")){
    localStorage.removeItem(LS_PROMOS);
    render();
  }
}

function join(id){
  const name=document.getElementById("n"+id).value;
  const wallet=document.getElementById("w"+id).value;
  const promos=getPromos();
  const p=promos.find(x=>x.id==id);
  p.participants.push({name,wallet});
  saveLocal(promos);
  render();
}

function render(){
  const list=document.getElementById("promoList");
  const lb=document.getElementById("leaderboard");
  list.innerHTML=""; lb.innerHTML="";
  const promos=getPromos();

  promos.forEach(p=>{
    const expired=new Date()>new Date(p.end);
    list.innerHTML+=`
    <div class="card">
      <span class="badge ${expired?'expired':''}">
        ${expired?'Expirat':'Activ'}
      </span>
      <h3>${p.title}</h3>
      <p>${p.desc}</p>
      <p>ğŸ“… ${p.end}</p>
      <input id="n${p.id}" placeholder="Nume">
      <input id="w${p.id}" placeholder="Wallet">
      <button onclick="join(${p.id})">ParticipÄƒ</button>
    </div>`;
  });

  promos.flatMap(p=>p.participants)
    .forEach((u,i)=>lb.innerHTML+=`<p>${i+1}. ${u.name}</p>`);
}
render();
</script>

</body>
</html>
